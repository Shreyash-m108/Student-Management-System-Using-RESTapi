<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse bg-dark">
<div class="container-fluid">
    <div class="navbar-header">
        <a class="nav-link" href="${/students}}"><h1 class="navbar-brand" style="font-size: 42px; color: aliceblue" >Student Management System</h1></a>
    </div>
</div>
</nav>
<div class="container">
    <div class="row">
        <div class="col text-right  mt-5 mb-2" >
            <a href="/students/add" class="btn btn-success">+ Add New Student</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Email</th>
                <th>City</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="student:${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.age}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.city}"></td>
                    <td><a th:href="@{/students/update/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>

                        <a th:href="@{/students/{id}(id=${student.id})}" class="btn badge-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
</body>
</html>
